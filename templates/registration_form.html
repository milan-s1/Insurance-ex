<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Member Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .banner {
      position: relative;
      height: 600px;
      background-image: url("https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGluc3VyYW5jZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="testbox">
      <form action="registration" method="post">
        {% csrf_token %}
        <div class="banner">
          <h1>New Member Registration</h1>
        </div>
          <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <div class="mb-md-5 mt-md-4 pb-5">
            <div class="form-outline form-white mb-4">
            <input type="text" name="Aadhar_no" id="Aadhar_no" class="form-control form-control-lg"><br>
            <label class="form-label" for="Aadhar_no">Aadhar Card number</label>
            </div>
            <div class="form-outline form-white mb-4">
            <input type="text" name="First_name" id="First_name" class="form-control form-control-lg"><br>
            <label class="form-label" for="First_name">First Name</label>
            </div>
            <div class="form-outline form-white mb-4">
            <input type="text" name="Last_name" id="last_name" class="form-control form-control-lg"><br>
                <label class="form-label" for="Last_name">Last Name</label>
            </div>
            <div class="form-outline form-white mb-4">
            <input type="text" name="Username" id="Username" class="form-control form-control-lg"><br>
                <label class="form-label" for="Username">Username</label>
            </div>
            <div class="form-outline form-white mb-4">
            <input type="email" name="Email_Address" id="email" class="form-control form-control-lg"><br>
            <label class="form-label" for="email">Email</label>
            </div>
            <div class="form-outline form-white mb-4">
            <input type="text" name="Address" id="Address" class="form-control form-control-lg"><br>
                <label class="form-label" for="Address">Address</label>
            </div>
            <div class="form-outline form-white mb-4">
            <input type="number" name="postal_code" id="postal_code" class="form-control form-control-lg"><br>
                <label class="form-label" for="postal_code">Zip/Postal Code</label>
            </div>
            <div class="form-outline form-white mb-4">
            <input type="password" name="Password" id="Password" class="form-control form-control-lg"><br>
                <label class="form-label" for="Password">Password</label>
            </div>
            <div class="form-outline form-white mb-4">
            <input type="number" name="Phone_no" id="Phone_no" class="form-control form-control-lg"><br>
                <label class="form-label" for="Phone_no">Phone number</label>
            </div>
            <input type="Submit">
            </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </form>
    </div>
  </body>
</html>
