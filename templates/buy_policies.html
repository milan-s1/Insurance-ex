<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Buy Policy</title>
  </head>
  <body style="background-color:linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))">
    <form action="buy_policies" method="post">
      {% csrf_token %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <div class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase">Purchase Policies</h2>

                    <div class="form-outline form-white mb-4">
                      <input type="number" id="Aadhar_no" name="Aadhar_no" class="form-control form-control-lg" />
                      <label class="form-label" for="Aadhar_no">Aadhar number</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="number" id="policy_id" name="policy_id" class="form-control form-control-lg" />
                      <label class="form-label" for=policy_id>Policy ID</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="number" id="t_no" name="t_no" class="form-control form-control-lg" />
                      <label class="form-label" for=t_no>Transaction number</label>
                    </div>

                   <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>


                  </div>



                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </form>
  </body>
</html>
